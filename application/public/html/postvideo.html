<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Video</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <h1>Alfred Thompson's Website</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Log In</a></li>

            <li><a href="postvideo.html">Post Videos</a></li>
            <li><a href="viewpost.html">View Posts</a></li>
        </ul>
    </nav>
</header>
<main>
    <header>
        <h2>Post a Video</h2>
    </header>
    <form>
        <div class="text-input">
            <div>
                <label for="title">Video Title:</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="desc">Video Description:</label>
                <input type="text" id="desc">
            </div>
        </div>
        <div class="file-input">
            <label for="upload">Select Video File</label>
            <input type="file" id="upload">
        </div>
        <div class="checkbox-input">
            <div>
                <input type="checkbox" id="TOS">
                <label for="TOS">I have read and accepted the <a href="policy.html">Acceptable Use Policy</a></label>
            </div>
        </div>
        <div class="submit-form">
            <input type="submit" value="Post Video">
        </div>
    </form>
</main>
